name: Build & Release RAVE

on:
  push:
    branches:
      - main

env:
  RAVE_VERSION: latest
  RAVE_DIST_FOLDER: dist
  RAVE_ARCHIVE_FILENAME: RAVE-${{ env.RAVE_VERSION }}.zip
  PYTHON_VERSION: 3.12.0
  POETRY_VERSION: 1.7.0

jobs:
  Build:
    runs-on: windows-latest
    steps:
      - name: Checkout RAVE repository
        uses: actions/checkout@v4
      
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          path: ${{ env.RAVE_DIST_FOLDER }}
  
  Release:
    runs-on: windows-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4

      - name: Archive artifacts for release
        uses: thedoctor0/zip-release@0.7.5
        with:
          directory: ${{ env.RAVE_DIST_FOLDER }}
          filename: ${{ env.RAVE_ARCHIVE_FILENAME }}
  
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false

      - name: Upload Release Archive
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ env.RAVE_DIST_FOLDER }}/${{ env.RAVE_ARCHIVE_FILENAME }}
          asset_name: ${{ env.RAVE_ARCHIVE_FILENAME }}
          asset_content_type: application/zip
