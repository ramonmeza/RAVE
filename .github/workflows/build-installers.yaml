name: Build Installer & Release

on:
  push:
    branches:
      - main
  
jobs:
  build:
    strategy:
      matrix:
        os: [
          # ubuntu-latest,
          # macos-latest,
          windows-latest
        ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.0'

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.0
      
      - name: Install dependencies
        run: poetry install

      - name: Build Installer
        run: poetry run pyinstaller --name "RAVE" --windowed --hidden-import moderngl_window.context.pyglet --hidden-import glcontext --clean cli.py
        
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Initial release
          draft: false
          prerelease: false
