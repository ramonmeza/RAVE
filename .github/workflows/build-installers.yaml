name: Build Installer & Release

on:
  push:
    branches:
      - main
  
jobs:
  build:
    strategy:
      matrix:
        os: [
          # ubuntu-latest,
          # macos-latest,
          windows-latest
        ]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.0'

      - name: Setup Poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.0
      
      - uses: actions/cache@v3
        name: Cache Poetry Environment
        with:
          path: ./.venv
          key: venv-${{ hashFiles('poetry.lock') }}

      - name: Install dependencies
        run: poetry install

      - name: Build Installer
        run: poetry run pyinstaller --name "RAVE" --windowed --onefile --hidden-import moderngl_window.context.pyglet --hidden-import glcontext --clean cli.py

      - name: Archive Release
        uses: thedoctor0/zip-release@0.7.5
        with:
          type: 'zip'
          directory: 'dist'
          filename: 'rave-latest.zip'
        
        - name: Upload Release
          uses: ncipollo/release-action@v1.12.0
          with:
            artifacts: "rave-latest.zip"
            token: ${{ secrets.GITHUB_TOKEN }}